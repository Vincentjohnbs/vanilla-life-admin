<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户画像概览 - 香草生活后台管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .profile-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .insight-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .segment-card {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        .trend-card {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 侧边栏 -->
    <div id="sidebar" class="fixed left-0 top-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="p-6">
            <div class="flex items-center space-x-3 mb-8">
                <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-leaf text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">香草生活</h1>
                    <p class="text-sm text-gray-500">后台管理系统</p>
                </div>
            </div>
            
            <nav class="space-y-2">
                <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-tachometer-alt w-5"></i>
                    <span>仪表盘</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-users w-5"></i>
                    <span>用户管理</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-lg">
                    <i class="fas fa-user-tag w-5"></i>
                    <span>用户画像</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-cog w-5"></i>
                    <span>系统设置</span>
                </a>
            </nav>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="ml-0 transition-all duration-300 ease-in-out" id="main-content">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center space-x-4">
                    <button id="sidebar-toggle" class="p-2 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-bars text-gray-600"></i>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">用户画像概览</h1>
                        <p class="text-sm text-gray-500">全面了解用户特征和行为模式</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-lg hover:bg-gray-100 relative">
                        <i class="fas fa-bell text-gray-600"></i>
                        <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
                    </button>
                    <div class="flex items-center space-x-3">
                        <img src="https://via.placeholder.com/32" alt="用户头像" class="w-8 h-8 rounded-full">
                        <span class="text-sm font-medium text-gray-700">管理员</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- 页面内容 -->
        <main class="p-6">
            <!-- 核心指标卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="profile-card rounded-xl p-6 text-white card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/80 text-sm">用户画像数</p>
                            <p class="text-2xl font-bold mt-1">12,847</p>
                            <p class="text-white/80 text-xs mt-2">
                                <i class="fas fa-arrow-up mr-1"></i>较上月 +8.2%
                            </p>
                        </div>
                        <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-user-friends text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="insight-card rounded-xl p-6 text-white card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/80 text-sm">活跃标签</p>
                            <p class="text-2xl font-bold mt-1">156</p>
                            <p class="text-white/80 text-xs mt-2">
                                <i class="fas fa-arrow-up mr-1"></i>较上月 +12.5%
                            </p>
                        </div>
                        <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-tags text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="segment-card rounded-xl p-6 text-white card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/80 text-sm">用户分群</p>
                            <p class="text-2xl font-bold mt-1">23</p>
                            <p class="text-white/80 text-xs mt-2">
                                <i class="fas fa-arrow-up mr-1"></i>较上月 +3
                            </p>
                        </div>
                        <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-layer-group text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="trend-card rounded-xl p-6 text-white card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/80 text-sm">画像完整度</p>
                            <p class="text-2xl font-bold mt-1">87.3%</p>
                            <p class="text-white/80 text-xs mt-2">
                                <i class="fas fa-arrow-up mr-1"></i>较上月 +2.1%
                            </p>
                        </div>
                        <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-chart-pie text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 主要内容区域 -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- 用户分布图表 -->
                <div class="lg:col-span-2 bg-white rounded-xl shadow-sm p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-semibold text-gray-800">用户分布概览</h3>
                        <div class="flex space-x-2">
                            <button class="px-3 py-1 text-xs bg-blue-100 text-blue-600 rounded-full">年龄</button>
                            <button class="px-3 py-1 text-xs text-gray-500 hover:bg-gray-100 rounded-full">地域</button>
                            <button class="px-3 py-1 text-xs text-gray-500 hover:bg-gray-100 rounded-full">兴趣</button>
                        </div>
                    </div>
                    <canvas id="distributionChart" class="w-full h-64"></canvas>
                </div>

                <!-- 热门标签 -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-semibold text-gray-800">热门标签</h3>
                        <button class="text-blue-600 hover:text-blue-700 text-sm">
                            <i class="fas fa-plus mr-1"></i>添加标签
                        </button>
                    </div>
                    <div class="space-y-4" id="tagsList">
                        <!-- 标签列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 用户分群和洞察 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
                <!-- 用户分群 -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-semibold text-gray-800">用户分群</h3>
                        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                            <i class="fas fa-plus mr-2"></i>创建分群
                        </button>
                    </div>
                    <div class="space-y-4" id="segmentsList">
                        <!-- 分群列表将通过JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 智能洞察 -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-semibold text-gray-800">智能洞察</h3>
                        <button class="text-blue-600 hover:text-blue-700 text-sm">
                            <i class="fas fa-refresh mr-1"></i>刷新洞察
                        </button>
                    </div>
                    <div class="space-y-4" id="insightsList">
                        <!-- 洞察列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 画像趋势分析 -->
            <div class="bg-white rounded-xl shadow-sm p-6 mt-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold text-gray-800">画像趋势分析</h3>
                    <div class="flex items-center space-x-4">
                        <select class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
                            <option>最近7天</option>
                            <option>最近30天</option>
                            <option>最近90天</option>
                        </select>
                        <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 text-sm">
                            <i class="fas fa-download mr-2"></i>导出报告
                        </button>
                    </div>
                </div>
                <canvas id="trendChart" class="w-full h-80"></canvas>
            </div>
        </main>
    </div>

    <script>
        // 侧边栏切换
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            sidebar.classList.toggle('-translate-x-full');
            if (sidebar.classList.contains('-translate-x-full')) {
                mainContent.classList.remove('ml-64');
            } else {
                mainContent.classList.add('ml-64');
            }
        });

        // 初始化图表
        function initCharts() {
            // 用户分布图表
            const distributionCtx = document.getElementById('distributionChart').getContext('2d');
            new Chart(distributionCtx, {
                type: 'doughnut',
                data: {
                    labels: ['18-25岁', '26-35岁', '36-45岁', '46-55岁', '55岁以上'],
                    datasets: [{
                        data: [2847, 4521, 3156, 1823, 500],
                        backgroundColor: [
                            '#FF6B6B',
                            '#4ECDC4',
                            '#45B7D1',
                            '#96CEB4',
                            '#FFEAA7'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });

            // 趋势分析图表
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月'],
                    datasets: [{
                        label: '新增画像',
                        data: [1200, 1900, 3000, 5000, 2000, 3000, 4500],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: '活跃画像',
                        data: [800, 1500, 2200, 3800, 1800, 2500, 3200],
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 渲染热门标签
        function renderTags() {
            const tags = [
                { name: '香草爱好者', count: 3247, growth: '+12%', color: 'bg-green-100 text-green-600' },
                { name: '新手用户', count: 2156, growth: '+8%', color: 'bg-blue-100 text-blue-600' },
                { name: '活跃买家', count: 1834, growth: '+15%', color: 'bg-purple-100 text-purple-600' },
                { name: '种植达人', count: 1245, growth: '+5%', color: 'bg-orange-100 text-orange-600' },
                { name: '社区活跃', count: 987, growth: '+18%', color: 'bg-pink-100 text-pink-600' }
            ];

            const tagsList = document.getElementById('tagsList');
            tagsList.innerHTML = tags.map(tag => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer">
                    <div class="flex items-center space-x-3">
                        <span class="px-2 py-1 ${tag.color} rounded-full text-xs font-medium">${tag.name}</span>
                        <span class="text-sm text-gray-600">${tag.count.toLocaleString()}</span>
                    </div>
                    <span class="text-xs text-green-600 font-medium">${tag.growth}</span>
                </div>
            `).join('');
        }

        // 渲染用户分群
        function renderSegments() {
            const segments = [
                { name: '高价值用户', count: 1247, description: '消费金额>1000元', color: 'bg-red-500' },
                { name: '潜在流失用户', count: 856, description: '30天未活跃', color: 'bg-yellow-500' },
                { name: '新注册用户', count: 2134, description: '注册<7天', color: 'bg-green-500' },
                { name: '忠实粉丝', count: 567, description: '复购率>80%', color: 'bg-blue-500' }
            ];

            const segmentsList = document.getElementById('segmentsList');
            segmentsList.innerHTML = segments.map(segment => `
                <div class="p-4 border border-gray-200 rounded-lg hover:border-blue-300 cursor-pointer">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 ${segment.color} rounded-full"></div>
                            <h4 class="font-medium text-gray-800">${segment.name}</h4>
                        </div>
                        <span class="text-sm font-medium text-gray-600">${segment.count.toLocaleString()}</span>
                    </div>
                    <p class="text-xs text-gray-500">${segment.description}</p>
                </div>
            `).join('');
        }

        // 渲染智能洞察
        function renderInsights() {
            const insights = [
                {
                    type: 'trend',
                    title: '用户年龄趋势',
                    content: '25-35岁用户群体增长最快，占比提升至35.2%',
                    icon: 'fas fa-chart-line',
                    color: 'text-blue-600'
                },
                {
                    type: 'behavior',
                    title: '购买行为分析',
                    content: '周末购买转化率比工作日高出23%',
                    icon: 'fas fa-shopping-cart',
                    color: 'text-green-600'
                },
                {
                    type: 'preference',
                    title: '偏好变化',
                    content: '有机香草产品关注度上升，增长率达到45%',
                    icon: 'fas fa-heart',
                    color: 'text-pink-600'
                },
                {
                    type: 'retention',
                    title: '用户留存',
                    content: '新用户7天留存率为68%，高于行业平均水平',
                    icon: 'fas fa-users',
                    color: 'text-purple-600'
                }
            ];

            const insightsList = document.getElementById('insightsList');
            insightsList.innerHTML = insights.map(insight => `
                <div class="p-4 border-l-4 border-blue-500 bg-blue-50 rounded-r-lg">
                    <div class="flex items-start space-x-3">
                        <i class="${insight.icon} ${insight.color} mt-1"></i>
                        <div>
                            <h4 class="font-medium text-gray-800 mb-1">${insight.title}</h4>
                            <p class="text-sm text-gray-600">${insight.content}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            renderTags();
            renderSegments();
            renderInsights();
        });
    </script>
</body>
</html>
