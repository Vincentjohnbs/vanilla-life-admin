                        <div class="p-6 space-y-4">
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-gray-600">字数统计</span>
                                <span class="text-sm font-medium text-gray-800">1,245</span>

                                <span class="text-sm font-medium text-gray-800">5分钟</span>

    <script>
        // 侧边栏切换
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            sidebar.classList.toggle('sidebar-collapsed');
            mainContent.classList.toggle('main-content-expanded');
        });

        // 步骤管理
        let stepCount = 3;
        
        document.getElementById('add-step-btn').addEventListener('click', function() {
            stepCount++;
            const stepsContainer = document.getElementById('steps-container');
            
            const newStep = document.createElement('div');
            newStep.className = 'guide-step p-4 rounded-lg';
            newStep.setAttribute('data-step', stepCount);
            
            newStep.innerHTML = `
                <div class="flex items-start space-x-4">
                    <div class="step-number step-inactive">${stepCount}</div>
                    <div class="flex-1">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">步骤标题</label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="输入步骤标题">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">预计时间</label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="输入预计时间">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">步骤描述</label>
                            <textarea rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="输入详细的步骤描述"></textarea>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">
                                    <i class="fas fa-image mr-1"></i>添加图片
                                </button>
                                <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">
                                    <i class="fas fa-video mr-1"></i>添加视频
                                </button>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                                <button class="text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                                <button class="text-red-400 hover:text-red-600" onclick="removeStep(this)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            stepsContainer.appendChild(newStep);
        });

        // 删除步骤
        function removeStep(button) {
            if (confirm('确定要删除这个步骤吗？')) {
                const step = button.closest('.guide-step');
                step.remove();
                updateStepNumbers();
            }
        }

        // 更新步骤编号
        function updateStepNumbers() {
            const steps = document.querySelectorAll('.guide-step');
            steps.forEach((step, index) => {
                const stepNumber = step.querySelector('.step-number');
                stepNumber.textContent = index + 1;
                step.setAttribute('data-step', index + 1);
            });
            stepCount = steps.length;
        }

        // 步骤点击激活
        document.addEventListener('click', function(e) {
            if (e.target.closest('.guide-step')) {
                // 移除所有激活状态
                document.querySelectorAll('.guide-step').forEach(step => {
                    step.classList.remove('active');
                    step.querySelector('.step-number').className = 'step-number step-inactive';
                });
                
                // 激活当前步骤
                const currentStep = e.target.closest('.guide-step');
                currentStep.classList.add('active');
                currentStep.querySelector('.step-number').className = 'step-number step-active';
            }
        });

        // 常见问题管理
        document.getElementById('add-faq-btn').addEventListener('click', function() {
            const faqContainer = document.getElementById('faq-container');
            
            const newFaq = document.createElement('div');
            newFaq.className = 'border border-gray-200 rounded-lg p-4';
            
            newFaq.innerHTML = `
                <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-700 mb-2">问题</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="输入常见问题">
                </div>
                <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-700 mb-2">答案</label>
                    <textarea rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="输入问题答案"></textarea>
                </div>
                <div class="flex justify-end">
                    <button class="text-red-400 hover:text-red-600" onclick="removeFaq(this)">
                        <i class="fas fa-trash mr-1"></i>删除
                    </button>
                </div>
            `;
            
            faqContainer.appendChild(newFaq);
        });

        // 删除常见问题
        function removeFaq(button) {
            if (confirm('确定要删除这个问题吗？')) {
                const faq = button.closest('.border');
                faq.remove();
            }
        }

        // 标签管理
        document.getElementById('add-tag-btn').addEventListener('click', function() {
            const tagInput = document.getElementById('tag-input');
            const tagValue = tagInput.value.trim();
            
            if (tagValue) {
                addTag(tagValue);
                tagInput.value = '';
            }
        });

        document.getElementById('tag-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const tagValue = this.value.trim();
                if (tagValue) {
                    addTag(tagValue);
                    this.value = '';
                }
            }
        });

        function addTag(tagText) {
            const tagContainer = document.querySelector('.flex.flex-wrap.gap-2.mb-3');
            
            const newTag = document.createElement('span');
            newTag.className = 'px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm flex items-center';
            newTag.innerHTML = `
                ${tagText}
                <button class="ml-2 text-gray-500 hover:text-gray-700" onclick="removeTag(this)">
                    <i class="fas fa-times text-xs"></i>
                </button>
            `;
            
            tagContainer.appendChild(newTag);
        }

        function removeTag(button) {
            const tag = button.closest('span');
            tag.remove();
        }

        // 推荐标签点击
        document.querySelectorAll('button').forEach(button => {
            if (button.textContent.includes('新手友好') || button.textContent.includes('室内种植') || button.textContent.includes('药用香草')) {
                button.addEventListener('click', function() {
                    addTag(this.textContent.trim());
                });
            }
        });

        // 预览功能
        document.getElementById('preview-btn').addEventListener('click', function() {
            // 这里可以添加预览功能的逻辑
            alert('正在打开预览页面...');
        });

        // 保存草稿
        document.getElementById('save-draft-btn').addEventListener('click', function() {
            // 这里可以添加保存草稿的逻辑
            console.log('保存草稿');
            alert('草稿保存成功！');
        });

        // 发布指南
        document.getElementById('publish-btn').addEventListener('click', function() {
            if (confirm('确定要发布这个种植指南吗？')) {
                // 这里可以添加发布的逻辑
                console.log('发布种植指南');
                alert('种植指南发布成功！');
            }
        });

        // 自动保存功能
        let autoSaveTimer;
        
        function autoSave() {
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                console.log('自动保存');
                // 这里可以添加自动保存的逻辑
            }, 30000); // 30秒后自动保存
        }

        // 监听输入变化
        document.addEventListener('input', autoSave);
        document.addEventListener('change', autoSave);

        // 字数统计更新
        function updateWordCount() {
            const title = document.getElementById('guide-title').value;
            const summary = document.getElementById('guide-summary').value;
            const steps = document.querySelectorAll('textarea');
            
            let totalWords = title.length + summary.length;
            steps.forEach(textarea => {
                totalWords += textarea.value.length;
            });
            
            // 更新字数显示
            const wordCountElement = document.querySelector('.flex.justify-between.items-center span:contains("字数统计") + span');
            if (wordCountElement) {
                wordCountElement.textContent = totalWords.toLocaleString();
            }
        }

        // 监听内容变化更新字数
        document.addEventListener('input', updateWordCount);
        
        // 初始化
        updateWordCount();
    </script>
