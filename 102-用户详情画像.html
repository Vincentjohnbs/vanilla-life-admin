<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户详情画像 - 香草生活后台管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
        }
        .timeline-item:last-child::before {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 侧边栏 -->
    <div id="sidebar" class="fixed left-0 top-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="p-6">
            <div class="flex items-center space-x-3 mb-8">
                <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-leaf text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">香草生活</h1>
                    <p class="text-sm text-gray-500">后台管理系统</p>
                </div>
            </div>
            
            <nav class="space-y-2">
                <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-tachometer-alt w-5"></i>
                    <span>仪表盘</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-users w-5"></i>
                    <span>用户管理</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-lg">
                    <i class="fas fa-user-tag w-5"></i>
                    <span>用户画像</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-cog w-5"></i>
                    <span>系统设置</span>
                </a>
            </nav>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="ml-0 transition-all duration-300 ease-in-out" id="main-content">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center space-x-4">
                    <button id="sidebar-toggle" class="p-2 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-bars text-gray-600"></i>
                    </button>
                    <div class="flex items-center space-x-2">
                        <a href="#" class="text-blue-600 hover:text-blue-700">用户画像</a>
                        <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                        <span class="text-gray-600">用户详情</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <i class="fas fa-edit mr-2"></i>编辑画像
                    </button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">
                        <i class="fas fa-share mr-2"></i>分享
                    </button>
                </div>
            </div>
        </header>

        <!-- 页面内容 -->
        <main class="p-6">
            <!-- 用户基本信息卡片 -->
            <div class="profile-header rounded-xl p-6 text-white mb-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-6">
                        <div class="relative">
                            <img src="https://via.placeholder.com/80" alt="用户头像" class="w-20 h-20 rounded-full border-4 border-white/20">
                            <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-green-500 rounded-full border-2 border-white flex items-center justify-center">
                                <i class="fas fa-check text-xs"></i>
                            </div>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold mb-1">张小花</h2>
                            <p class="text-white/80 mb-2">ID: 10086 | 注册时间: 2023-03-15</p>
                            <div class="flex items-center space-x-4 text-sm">
                                <span class="flex items-center">
                                    <i class="fas fa-map-marker-alt mr-1"></i>
                                    上海市浦东新区
                                </span>
                                <span class="flex items-center">
                                    <i class="fas fa-birthday-cake mr-1"></i>
                                    28岁
                                </span>
                                <span class="flex items-center">
                                    <i class="fas fa-venus mr-1"></i>
                                    女性
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="mb-4">
                            <p class="text-white/80 text-sm">画像完整度</p>
                            <div class="flex items-center space-x-2 mt-1">
                                <div class="w-16 h-16 relative">
                                    <svg class="w-16 h-16 progress-ring" viewBox="0 0 36 36">
                                        <path class="text-white/20" stroke="currentColor" stroke-width="3" fill="none" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                        <path class="text-white" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="85, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                    </svg>
                                    <div class="absolute inset-0 flex items-center justify-center">
                                        <span class="text-lg font-bold">85%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <span class="px-3 py-1 bg-white/20 rounded-full text-xs">VIP用户</span>
                            <span class="px-3 py-1 bg-white/20 rounded-full text-xs">活跃用户</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 主要内容区域 -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- 左侧：用户标签和属性 -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- 用户标签 -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-800">用户标签</h3>
                            <button class="text-blue-600 hover:text-blue-700 text-sm">
                                <i class="fas fa-plus mr-1"></i>添加标签
                            </button>
                        </div>
                        <div class="tag-cloud" id="userTags">
                            <!-- 标签将通过JavaScript动态生成 -->
                        </div>
                    </div>

                    <!-- 行为分析 -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">行为分析</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h4 class="font-medium text-gray-700 mb-3">活跃度趋势</h4>
                                <canvas id="activityChart" class="w-full h-40"></canvas>
                            </div>
                            <div>
                                <h4 class="font-medium text-gray-700 mb-3">购买偏好</h4>
                                <canvas id="preferenceChart" class="w-full h-40"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- 消费分析 -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">消费分析</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div class="text-center p-4 bg-blue-50 rounded-lg">
                                <p class="text-2xl font-bold text-blue-600">¥12,847</p>
                                <p class="text-sm text-gray-600 mt-1">累计消费</p>
                            </div>
                            <div class="text-center p-4 bg-green-50 rounded-lg">
                                <p class="text-2xl font-bold text-green-600">23</p>
                                <p class="text-sm text-gray-600 mt-1">订单数量</p>
                            </div>
                            <div class="text-center p-4 bg-purple-50 rounded-lg">
                                <p class="text-2xl font-bold text-purple-600">¥558</p>
                                <p class="text-sm text-gray-600 mt-1">平均客单价</p>
                            </div>
                        </div>
                        <canvas id="consumptionChart" class="w-full h-48"></canvas>
                    </div>

                    <!-- 兴趣偏好 -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">兴趣偏好</h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="interestGrid">
                            <!-- 兴趣网格将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 右侧：详细信息和时间线 -->
                <div class="space-y-6">
                    <!-- 基本属性 -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">基本属性</h3>
                        <div class="space-y-3" id="basicAttributes">
                            <!-- 基本属性将通过JavaScript动态生成 -->
                        </div>
                    </div>

                    <!-- 社交属性 -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">社交属性</h3>
                        <div class="space-y-3" id="socialAttributes">
                            <!-- 社交属性将通过JavaScript动态生成 -->
                        </div>
                    </div>

                    <!-- 设备信息 -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">设备信息</h3>
                        <div class="space-y-3" id="deviceInfo">
                            <!-- 设备信息将通过JavaScript动态生成 -->
                        </div>
                    </div>

                    <!-- 行为时间线 -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">最近活动</h3>
                        <div class="space-y-4" id="activityTimeline">
                            <!-- 时间线将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 侧边栏切换
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            sidebar.classList.toggle('-translate-x-full');
            if (sidebar.classList.contains('-translate-x-full')) {
                mainContent.classList.remove('ml-64');
            } else {
                mainContent.classList.add('ml-64');
            }
        });

        // 初始化图表
        function initCharts() {
            // 活跃度趋势图表
            const activityCtx = document.getElementById('activityChart').getContext('2d');
            new Chart(activityCtx, {
                type: 'line',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                    datasets: [{
                        label: '活跃度',
                        data: [65, 78, 85, 72, 88, 92],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            // 购买偏好图表
            const preferenceCtx = document.getElementById('preferenceChart').getContext('2d');
            new Chart(preferenceCtx, {
                type: 'doughnut',
                data: {
                    labels: ['香草种子', '种植工具', '护理用品', '装饰用品'],
                    datasets: [{
                        data: [35, 25, 25, 15],
                        backgroundColor: [
                            '#FF6B6B',
                            '#4ECDC4',
                            '#45B7D1',
                            '#96CEB4'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 10,
                                usePointStyle: true,
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });

            // 消费趋势图表
            const consumptionCtx = document.getElementById('consumptionChart').getContext('2d');
            new Chart(consumptionCtx, {
                type: 'bar',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                    datasets: [{
                        label: '消费金额',
                        data: [1200, 1900, 800, 2100, 1500, 2300],
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 渲染用户标签
        function renderUserTags() {
            const tags = [
                { name: '香草爱好者', type: 'interest', color: 'bg-green-100 text-green-600' },
                { name: '高价值用户', type: 'value', color: 'bg-red-100 text-red-600' },
                { name: '活跃买家', type: 'behavior', color: 'bg-blue-100 text-blue-600' },
                { name: '种植新手', type: 'skill', color: 'bg-yellow-100 text-yellow-600' },
                { name: '社区达人', type: 'social', color: 'bg-purple-100 text-purple-600' },
                { name: '忠实用户', type: 'loyalty', color: 'bg-pink-100 text-pink-600' },
                { name: '移动端用户', type: 'device', color: 'bg-indigo-100 text-indigo-600' },
                { name: '上海用户', type: 'location', color: 'bg-gray-100 text-gray-600' }
            ];

            const userTags = document.getElementById('userTags');
            userTags.innerHTML = tags.map(tag => `
                <span class="px-3 py-1 ${tag.color} rounded-full text-sm font-medium cursor-pointer hover:opacity-80">
                    ${tag.name}
                    <i class="fas fa-times ml-2 text-xs opacity-60 hover:opacity-100"></i>
                </span>
            `).join('');
        }

        // 渲染基本属性
        function renderBasicAttributes() {
            const attributes = [
                { label: '手机号码', value: '138****8888', icon: 'fas fa-phone' },
                { label: '邮箱地址', value: 'zhang***@email.com', icon: 'fas fa-envelope' },
                { label: '职业', value: '产品经理', icon: 'fas fa-briefcase' },
                { label: '学历', value: '本科', icon: 'fas fa-graduation-cap' },
                { label: '收入水平', value: '10-20K', icon: 'fas fa-coins' },
                { label: '婚姻状况', value: '已婚', icon: 'fas fa-heart' }
            ];

            const basicAttributes = document.getElementById('basicAttributes');
            basicAttributes.innerHTML = attributes.map(attr => `
                <div class="flex items-center justify-between py-2">
                    <div class="flex items-center space-x-3">
                        <i class="${attr.icon} text-gray-400 w-4"></i>
                        <span class="text-sm text-gray-600">${attr.label}</span>
                    </div>
                    <span class="text-sm font-medium text-gray-800">${attr.value}</span>
                </div>
            `).join('');
        }

        // 渲染社交属性
        function renderSocialAttributes() {
            const socialData = [
                { label: '微信绑定', value: '已绑定', status: 'success', icon: 'fab fa-weixin' },
                { label: '微博关注', value: '未关注', status: 'warning', icon: 'fab fa-weibo' },
                { label: '朋友圈分享', value: '3次', status: 'info', icon: 'fas fa-share' },
                { label: '邀请好友', value: '5人', status: 'success', icon: 'fas fa-user-plus' },
                { label: '社区发帖', value: '12篇', status: 'info', icon: 'fas fa-edit' },
                { label: '互动评论', value: '45条', status: 'info', icon: 'fas fa-comments' }
            ];

            const socialAttributes = document.getElementById('socialAttributes');
            socialAttributes.innerHTML = socialData.map(item => {
                const statusColors = {
                    success: 'text-green-600',
                    warning: 'text-yellow-600',
                    info: 'text-blue-600'
                };
                return `
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <i class="${item.icon} text-gray-400 w-4"></i>
                            <span class="text-sm text-gray-600">${item.label}</span>
                        </div>
                        <span class="text-sm font-medium ${statusColors[item.status]}">${item.value}</span>
                    </div>
                `;
            }).join('');
        }

        // 渲染设备信息
        function renderDeviceInfo() {
            const deviceData = [
                { label: '常用设备', value: 'iPhone 14 Pro', icon: 'fas fa-mobile-alt' },
                { label: '操作系统', value: 'iOS 16.5', icon: 'fas fa-cog' },
                { label: '浏览器', value: 'Safari', icon: 'fas fa-globe' },
                { label: '网络类型', value: 'WiFi', icon: 'fas fa-wifi' },
                { label: '地理位置', value: '上海市浦东新区', icon: 'fas fa-map-marker-alt' },
                { label: '最后登录', value: '2小时前', icon: 'fas fa-clock' }
            ];

            const deviceInfo = document.getElementById('deviceInfo');
            deviceInfo.innerHTML = deviceData.map(item => `
                <div class="flex items-center justify-between py-2">
                    <div class="flex items-center space-x-3">
                        <i class="${item.icon} text-gray-400 w-4"></i>
                        <span class="text-sm text-gray-600">${item.label}</span>
                    </div>
                    <span class="text-sm font-medium text-gray-800">${item.value}</span>
                </div>
            `).join('');
        }

        // 渲染兴趣偏好
        function renderInterestGrid() {
            const interests = [
                { name: '香草种植', level: 90, color: 'bg-green-500' },
                { name: '园艺工具', level: 75, color: 'bg-blue-500' },
                { name: '有机生活', level: 85, color: 'bg-purple-500' },
                { name: '健康饮食', level: 70, color: 'bg-yellow-500' },
                { name: '手工制作', level: 60, color: 'bg-pink-500' },
                { name: '环保理念', level: 80, color: 'bg-indigo-500' },
                { name: '家居装饰', level: 65, color: 'bg-red-500' },
                { name: '摄影分享', level: 55, color: 'bg-teal-500' }
            ];

            const interestGrid = document.getElementById('interestGrid');
            interestGrid.innerHTML = interests.map(interest => `
                <div class="p-3 border border-gray-200 rounded-lg hover:border-blue-300 cursor-pointer">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-gray-800">${interest.name}</span>
                        <span class="text-xs text-gray-500">${interest.level}%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="${interest.color} h-2 rounded-full" style="width: ${interest.level}%"></div>
                    </div>
                </div>
            `).join('');
        }

        // 渲染活动时间线
        function renderActivityTimeline() {
            const activities = [
                {
                    time: '2小时前',
                    action: '浏览了香草种植指南',
                    type: 'view',
                    icon: 'fas fa-eye',
                    color: 'text-blue-600'
                },
                {
                    time: '5小时前',
                    action: '购买了薄荷种子套装',
                    type: 'purchase',
                    icon: 'fas fa-shopping-cart',
                    color: 'text-green-600'
                },
                {
                    time: '1天前',
                    action: '在社区发布了种植心得',
                    type: 'post',
                    icon: 'fas fa-edit',
                    color: 'text-purple-600'
                },
                {
                    time: '2天前',
                    action: '收藏了迷迭香护理文章',
                    type: 'favorite',
                    icon: 'fas fa-heart',
                    color: 'text-red-600'
                },
                {
                    time: '3天前',
                    action: '参与了香草知识问答',
                    type: 'interact',
                    icon: 'fas fa-question-circle',
                    color: 'text-yellow-600'
                }
            ];

            const activityTimeline = document.getElementById('activityTimeline');
            activityTimeline.innerHTML = activities.map((activity, index) => `
                <div class="timeline-item relative pl-8 pb-4 ${index === activities.length - 1 ? '' : 'border-l-2 border-gray-200 ml-4'}">
                    <div class="absolute left-0 top-0 w-8 h-8 ${activity.color.replace('text-', 'bg-').replace('-600', '-100')} rounded-full flex items-center justify-center -ml-4">
                        <i class="${activity.icon} ${activity.color} text-xs"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-800">${activity.action}</p>
                        <p class="text-xs text-gray-500 mt-1">${activity.time}</p>
                    </div>
                </div>
            `).join('');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            renderUserTags();
            renderBasicAttributes();
            renderSocialAttributes();
            renderDeviceInfo();
            renderInterestGrid();
            renderActivityTimeline();
        });
    </script>
</body>
</html>
