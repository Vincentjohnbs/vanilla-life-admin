<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐策略 - 香草生活后台管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .strategy-card {
            transition: all 0.2s ease;
        }
        .strategy-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .modal {
            backdrop-filter: blur(4px);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4F46E5;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>

    <style>
        /* 隐藏侧边栏 */
        #sidebar, .sidebar-hidden { display: none !important; }
        /* 调整主内容区域 */
        .lg\:ml-64 { margin-left: 0 !important; }
        /* 隐藏侧边栏切换按钮 */
        #sidebarToggle, #sidebar-toggle { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 侧边栏 -->

            <nav class="space-y-2">

                <div class="bg-gradient-to-r from-green-500 to-green-600 rounded-xl p-6 text-white card-hover">

                            <p class="text-green-100 text-sm">推荐点击率</p>
                            <p class="text-2xl font-bold mt-1">12.8%</p>

                            </p>
                        </div>

                <div class="bg-gradient-to-r from-purple-500 to-purple-600 rounded-xl p-6 text-white card-hover">

                </div>

                <div class="bg-gradient-to-r from-orange-500 to-orange-600 rounded-xl p-6 text-white card-hover">

                            <p class="text-orange-100 text-sm">推荐收入</p>

                                <i class="fas fa-arrow-up mr-1"></i>较上月 +18%
                            </p>

            </div>

            <!-- 操作栏 -->

                        </select>
                        <select class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option>全部状态</option>

                        </select>
                    </div>
                    <div class="flex space-x-3">

            <!-- 策略标签页 -->

                        <button class="py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm" data-tab="algorithms">算法配置</button>
                        <button class="py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm" data-tab="abtest">A/B测试</button>
                        <button class="py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm" data-tab="performance">效果监控</button>
                        <button class="py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm" data-tab="optimization">优化建议</button>
                    </nav>
                </div>

                <!-- 标签页内容 -->
                <div class="p-6">
                    <!-- 推荐策略 -->

                            <!-- 策略卡片将通过JavaScript动态生成 -->
                        </div>
                    </div>

                    <!-- 算法配置 -->
                    <div id="algorithmsTab" class="tab-content hidden">
                        <div class="space-y-6">
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div class="bg-gray-50 rounded-lg p-6">
                                    <h3 class="text-lg font-semibold text-gray-800 mb-4">协同过滤算法</h3>
                                    <div class="space-y-4">
                                        <div class="flex items-center justify-between">
                                            <span class="text-sm text-gray-600">相似度阈值</span>
                                            <input type="range" min="0" max="1" step="0.1" value="0.7" class="w-32">
                                            <span class="text-sm font-medium">0.7</span>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <span class="text-sm text-gray-600">最小支持度</span>
                                            <input type="range" min="0" max="100" step="5" value="20" class="w-32">
                                            <span class="text-sm font-medium">20</span>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <span class="text-sm text-gray-600">推荐数量</span>
                                            <input type="range" min="1" max="20" step="1" value="10" class="w-32">
                                            <span class="text-sm font-medium">10</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-gray-50 rounded-lg p-6">
                                    <h3 class="text-lg font-semibold text-gray-800 mb-4">内容推荐算法</h3>
                                    <div class="space-y-4">
                                        <div class="flex items-center justify-between">
                                            <span class="text-sm text-gray-600">特征权重</span>
                                            <input type="range" min="0" max="1" step="0.1" value="0.8" class="w-32">
                                            <span class="text-sm font-medium">0.8</span>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <span class="text-sm text-gray-600">时间衰减</span>
                                            <input type="range" min="0" max="1" step="0.1" value="0.5" class="w-32">
                                            <span class="text-sm font-medium">0.5</span>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <span class="text-sm text-gray-600">多样性因子</span>
                                            <input type="range" min="0" max="1" step="0.1" value="0.3" class="w-32">
                                            <span class="text-sm font-medium">0.3</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-gray-50 rounded-lg p-6">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">混合推荐权重配置</h3>
                                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <div class="text-center">
                                        <label class="block text-sm text-gray-600 mb-2">协同过滤</label>
                                        <input type="range" min="0" max="100" value="40" class="w-full" orient="vertical">
                                        <span class="text-sm font-medium">40%</span>
                                    </div>
                                    <div class="text-center">
                                        <label class="block text-sm text-gray-600 mb-2">内容推荐</label>
                                        <input type="range" min="0" max="100" value="30" class="w-full">

                                    </div>
                                    <div class="text-center">
                                        <label class="block text-sm text-gray-600 mb-2">热门推荐</label>
                                        <input type="range" min="0" max="100" value="20" class="w-full">
                                        <span class="text-sm font-medium">20%</span>
                                    </div>
                                    <div class="text-center">
                                        <label class="block text-sm text-gray-600 mb-2">随机推荐</label>
                                        <input type="range" min="0" max="100" value="10" class="w-full">
                                        <span class="text-sm font-medium">10%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- A/B测试 -->
                    <div id="abtestTab" class="tab-content hidden">
                        <div class="mb-6">
                            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" onclick="openABTestModal()">
                                <i class="fas fa-plus mr-2"></i>创建A/B测试
                            </button>
                        </div>
                        <div class="space-y-6" id="abTestList">
                            <!-- A/B测试列表将通过JavaScript动态生成 -->
                        </div>
                    </div>

                    <!-- 效果监控 -->
                    <div id="performanceTab" class="tab-content hidden">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                            <div class="bg-gray-50 rounded-lg p-6">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">点击率趋势</h3>
                                <canvas id="ctrTrendChart" class="w-full h-64"></canvas>
                            </div>
                            <div class="bg-gray-50 rounded-lg p-6">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">转化率趋势</h3>
                                <canvas id="conversionTrendChart" class="w-full h-64"></canvas>
                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">策略效果对比</h3>
                            <canvas id="strategyComparisonChart" class="w-full h-80"></canvas>
                        </div>
                    </div>

                    <!-- 优化建议 -->
                    <div id="optimizationTab" class="tab-content hidden">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-6">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                    <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>智能优化建议
                                </h3>
                                <div class="space-y-4" id="optimizationSuggestions">
                                    <!-- 优化建议将通过JavaScript动态生成 -->
                                </div>
                            </div>

                                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                    <i class="fas fa-chart-line text-green-500 mr-2"></i>性能指标

        </main>

    <!-- 创建策略模态框 -->
    <div id="createModal" class="fixed inset-0 bg-black bg-opacity-50 modal hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold text-gray-800">创建推荐策略</h3>
                <button onclick="closeCreateModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">策略名称</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="请输入策略名称">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">策略类型</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option>协同过滤</option>
                            <option>内容推荐</option>
                            <option>混合推荐</option>
                            <option>热门推荐</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">策略描述</label>
                    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" rows="3" placeholder="请输入策略描述"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">目标用户群</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option>全部用户</option>
                            <option>新用户</option>
                            <option>活跃用户</option>
                            <option>高价值用户</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">推荐场景</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option>首页推荐</option>
                            <option>商品详情页</option>
                            <option>购物车页面</option>
                            <option>搜索结果页</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">推荐数量</label>
                        <input type="number" min="1" max="20" value="10" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">权重</label>
                        <input type="number" min="0" max="100" value="50" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">优先级</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option>高</option>
                            <option>中</option>
                            <option>低</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="enableStrategy" class="mr-2">
                        <label for="enableStrategy" class="text-sm text-gray-700">立即启用策略</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="enableABTest" class="mr-2">
                        <label for="enableABTest" class="text-sm text-gray-700">启用A/B测试</label>
                    </div>
                </div>
            </form>
            
            <div class="flex space-x-3 mt-6">
                <button onclick="closeCreateModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">取消</button>
                <button class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">创建策略</button>
            </div>
        </div>
    </div>

    <!-- A/B测试模态框 -->
    <div id="abTestModal" class="fixed inset-0 bg-black bg-opacity-50 modal hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
