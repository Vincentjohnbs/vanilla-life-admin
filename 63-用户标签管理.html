        let currentCategory = 'all';

        // 侧边栏切换
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });

        // 渲染标签列表
        function renderTagList(data = tagData) {
            const container = document.getElementById('tagsList');
            container.innerHTML = '';
            
            data.forEach(tag => {
                const iconClass = {
                    'tag': 'fas fa-tag',
                    'user': 'fas fa-user',
                    'heart': 'fas fa-heart',
                    'star': 'fas fa-star',
                    'crown': 'fas fa-crown',
                    'fire': 'fas fa-fire',
                    'leaf': 'fas fa-leaf',
                    'gem': 'fas fa-gem'
                };
                
                const typeIcon = {
                    'manual': 'fas fa-hand-paper',
                    'auto': 'fas fa-robot',
                    'system': 'fas fa-cog'
                };
                
                const priorityColor = {
                    'low': 'text-gray-500',
                    'medium': 'text-yellow-500',
                    'high': 'text-red-500'
                };
                
                const tagCard = document.createElement('div');
                tagCard.className = 'bg-gray-50 rounded-lg p-4 border border-gray-200 tag-item relative';
                tagCard.innerHTML = `
                    <div class="absolute top-3 right-3">
                        <input type="checkbox" class="tag-checkbox rounded border-gray-300 text-green-600 focus:ring-green-500" data-id="${tag.id}">
                    </div>
                    <div class="mb-3">
                        <div class="flex items-center space-x-2 mb-2">
                            <div class="w-8 h-8 rounded-lg flex items-center justify-center" style="background-color: ${tag.color}20;">
                                <i class="${iconClass[tag.icon]} text-sm" style="color: ${tag.color};"></i>
                            </div>
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-900 text-sm">${tag.name}</h4>
                                <p class="text-xs text-gray-500">${tag.categoryName}</p>
                            </div>
                        </div>
                        <div class="tag-preview text-xs" style="background-color: ${tag.color}; color: white;">
                            <i class="${iconClass[tag.icon]} mr-1"></i>${tag.name}
                        </div>
                    </div>
                    <div class="space-y-2 text-xs text-gray-600">
                        <div class="flex items-center justify-between">
                            <span>用户数量</span>
                            <span class="font-medium text-gray-900">${tag.userCount.toLocaleString()}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span>类型</span>
                            <span class="flex items-center">
                                <i class="${typeIcon[tag.type]} mr-1"></i>
                                ${tag.type === 'manual' ? '手动' : tag.type === 'auto' ? '自动' : '系统'}
                            </span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span>优先级</span>
                            <i class="fas fa-circle ${priorityColor[tag.priority]}"></i>
                        </div>
                        <div class="flex items-center justify-between">
                            <span>状态</span>
                            <span class="${tag.enabled ? 'text-green-600' : 'text-red-600'}">
                                ${tag.enabled ? '启用' : '禁用'}
                            </span>
                        </div>
                    </div>
                    <div class="mt-3 pt-3 border-t border-gray-200 flex items-center justify-between">
                        <span class="text-xs text-gray-500">${tag.createTime}</span>
                        <div class="flex items-center space-x-1">
                            <button class="p-1 text-gray-400 hover:text-blue-600" onclick="viewTag(${tag.id})" title="查看详情">
                                <i class="fas fa-eye text-xs"></i>
                            </button>
                            <button class="p-1 text-gray-400 hover:text-green-600" onclick="editTag(${tag.id})" title="编辑标签">
                                <i class="fas fa-edit text-xs"></i>
                            </button>
                            <button class="p-1 text-gray-400 hover:text-purple-600" onclick="assignTag(${tag.id})" title="分配用户">
                                <i class="fas fa-users text-xs"></i>
                            </button>
                            <button class="p-1 text-gray-400 hover:text-red-600" onclick="deleteTag(${tag.id})" title="删除标签">
                                <i class="fas fa-trash text-xs"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(tagCard);
            });
        }

        // 分类切换
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const category = this.dataset.category;
                currentCategory = category;
                
                // 更新按钮状态
                document.querySelectorAll('.category-tab').forEach(t => {
                    t.className = 'category-tab px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200';
                });
                this.className = 'category-tab px-4 py-2 text-sm font-medium text-white bg-green-500 rounded-lg';
                
                // 筛选数据
                const filteredData = category === 'all' ? tagData : tagData.filter(tag => tag.category === category);
                renderTagList(filteredData);
            });
        });

        // 搜索功能
        document.getElementById('searchTags').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredData = tagData.filter(tag => 
                tag.name.toLowerCase().includes(searchTerm) ||
                tag.description.toLowerCase().includes(searchTerm)
            );
            renderTagList(filteredData);
        });

        // 分类筛选
        document.getElementById('categoryFilter').addEventListener('change', function() {
            const category = this.value;
            const filteredData = category ? tagData.filter(tag => tag.category === category) : tagData;
            renderTagList(filteredData);
        });

        // 状态筛选
        document.getElementById('statusFilter').addEventListener('change', function() {
            const status = this.value;
            let filteredData = tagData;
            if (status === 'active') {
                filteredData = tagData.filter(tag => tag.enabled);
            } else if (status === 'inactive') {
                filteredData = tagData.filter(tag => !tag.enabled);
            }
            renderTagList(filteredData);
        });

        // 创建标签
        document.getElementById('createTag').addEventListener('click', function() {
            document.getElementById('modalTitle').textContent = '创建标签';
            document.getElementById('tagForm').reset();
            document.getElementById('tagModal').classList.remove('hidden');
            document.getElementById('tagModal').classList.add('flex');
        });

        // 关闭模态框
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('tagModal').classList.add('hidden');
            document.getElementById('tagModal').classList.remove('flex');
        });

        document.getElementById('cancelTag').addEventListener('click', function() {
            document.getElementById('tagModal').classList.add('hidden');
            document.getElementById('tagModal').classList.remove('flex');
        });

        // 标签类型切换
        document.getElementById('tagType').addEventListener('change', function() {
            const autoRules = document.getElementById('autoRules');
            if (this.value === 'auto') {
                autoRules.classList.remove('hidden');
            } else {
                autoRules.classList.add('hidden');
            }
        });

        // 颜色预览
        document.getElementById('tagColor').addEventListener('change', function() {
            const color = this.value;
            const preview = document.getElementById('colorPreview');
            preview.style.backgroundColor = color;
            preview.style.color = 'white';
        });

        // 标签名称预览
        document.getElementById('tagName').addEventListener('input', function() {
            const name = this.value || '预览标签';
            document.getElementById('colorPreview').textContent = name;
        });

        // 保存标签
        document.getElementById('saveTag').addEventListener('click', function() {
            const formData = new FormData(document.getElementById('tagForm'));
            alert('标签保存成功！');
            document.getElementById('tagModal').classList.add('hidden');
            document.getElementById('tagModal').classList.remove('flex');
            renderTagList();
        });

        // 批量操作
        document.getElementById('batchAction').addEventListener('change', function() {
            const action = this.value;
            const categoryOptions = document.getElementById('categoryOptions');
            
            if (action === 'category') {
                categoryOptions.classList.remove('hidden');
            } else {
                categoryOptions.classList.add('hidden');
            }
        });

        // 标签操作函数
        function viewTag(id) {
            alert(`查看标签详情 ID: ${id}`);
        }

        function editTag(id) {
            const tag = tagData.find(t => t.id === id);
            if (tag) {
                document.getElementById('modalTitle').textContent = '编辑标签';
                document.getElementById('tagName').value = tag.name;
                document.getElementById('tagCategory').value = tag.category;
                document.getElementById('tagColor').value = tag.color;
                document.getElementById('tagIcon').value = tag.icon;
                document.getElementById('tagDescription').value = tag.description;
                document.getElementById('tagType').value = tag.type;
                document.getElementById('tagPriority').value = tag.priority;
                document.getElementById('tagEnabled').checked = tag.enabled;
                document.getElementById('tagVisible').checked = tag.visible;
                
                document.getElementById('tagModal').classList.remove('hidden');
                document.getElementById('tagModal').classList.add('flex');
            }
        }

        function assignTag(id) {
            alert(`分配标签给用户 ID: ${id}`);
        }

        function deleteTag(id) {
            if (confirm('确定要删除这个标签吗？')) {
                alert(`删除标签 ID: ${id}`);
                renderTagList();
            }
        }

        // 刷新数据
        document.getElementById('refreshData').addEventListener('click', function() {
            renderTagList();
            alert('数据刷新成功！');
        });

        // 导出标签
        document.getElementById('exportTags').addEventListener('click', function() {
            alert('标签数据导出成功！');
        });

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderTagList();
            console.log('用户标签管理页面初始化完成');
        });
    </script>
</body>
